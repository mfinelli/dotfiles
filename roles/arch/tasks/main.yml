---
# this is ok, because boostrap.bash calls dotfiles.yml as the playbook
- name: Link makepkg config
  ansible.builtin.file:
    dest: "{{ ansible_user_dir }}/.makepkg.conf"
    src: "{{ playbook_dir }}/roles/arch/files/makepkg.conf"
    state: link

# TODO: i'd like to move these elsewhere
- name: Ensure arch chroot directories exist
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/{{ item }}"
    owner: "{{ whoami }}"
    group: "{{ whoami_group }}"
    mode: "0755"
    state: directory
  loop:
    - chroot
    - smchroot
