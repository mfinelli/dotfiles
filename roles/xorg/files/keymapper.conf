# abstract command mappings
Meta{C} >> copy
Meta{V} >> paste
Meta{A} >> selectall
Meta{F} >> find
Meta{Z} >> undo
Meta{Y} >> redo
Meta{T} >> newtab
Meta{X} >> cut

# application-specific mappings
[Window system="Linux" title="Mozilla Firefox"]
  copy >> Control{C}
  paste >> Control{V}
  selectall >> Control{A}
  find >> Control{F}
  undo >> Control{Z}
  redo >> Control{Y}
  cut >> Control{X}
  newtab >> Control{T}

