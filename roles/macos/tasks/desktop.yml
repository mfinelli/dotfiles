---
# Settings -> Desktop & Screen Saver -> Screen Saver -> Show screen saver after
- name: set screen save to start after 20 minutes idle
  community.general.osx_defaults:
    host: currentHost
    domain: com.apple.screensaver
    key: idleTime
    type: int
    value: 1200

# Settings -> Desktop & Screen Saver -> Screen Saver -> Show with clock
- name: enable clock on screen saver
  community.general.osx_defaults:
    host: currentHost
    domain: com.apple.screensaver
    key: showClock
    type: bool
    value: true
