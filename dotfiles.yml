---
- hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
  roles:
    - role: arch
      when:
        - ansible_os_family == 'Archlinux'
        - mtype == 'personal' or mtype == 'server'
    - role: aws
      when: mtype == 'personal'
    - role: bash
      when: mtype == 'personal' or mtype == 'server'
    - role: git
    - role: gnupg
      when: mtype != 'server'
    - role: gnome
      when:
        - ansible_os_family == 'Archlinux'
        - mtype == 'personal' or mtype == 'work'
    - role: hexchat
      when: ansible_os_family != 'Darwin' and mtype == 'personal'
    - role: macos
      when: ansible_os_family == 'Darwin'
    - role: ruby
      when: mtype == 'personal'
    - role: screen
      when: mtype == 'server'
    - role: ssh
    - role: terraform
      when: mtype == 'personal'
    - role: tmux
      when: mtype != 'server'
    - role: urlwatch
    - role: vim
    - role: vpn
      when: mtype == 'personal'
    - role: xorg
      when:
        - ansible_os_family != 'Darwin'
        - mtype != 'server'
    - role: zsh
      when: mtype != 'server'

