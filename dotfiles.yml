---
- name: Setup dotfiles
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
  roles:
    - role: arch
      when: ansible_os_family == 'Archlinux'
    - role: asdf
      when: mtype == 'work' and wedition == 'facile'
    - role: aws
      when: mtype == 'personal' and wedition != 'media'
    - role: bash
      when: mtype == 'server' or wedition == 'media'
    - role: ghostty
      when:
        - mtype != 'server'
        - wedition != 'media'
    - role: git
    - role: gnupg
      when: mtype != 'server'
    - role: gnome
      when:
        - ansible_os_family == 'Archlinux' or ansible_os_family == 'Debian'
        - mtype == 'personal' or mtype == 'work'
    - role: hexchat
      when:
        - ansible_os_family == 'Archlinux'
        - mtype == 'personal' and wedition != 'media'
    - role: macos
      when: ansible_os_family == 'Darwin'
    - role: other
    - role: screen
      when: mtype == 'server'
    - role: ssh
    - role: terraform
      when: mtype == 'personal' and wedition != 'media'
    - role: tmux
      when: mtype != 'server'
    - role: urlwatch
    - role: vim
    - role: zsh
      when:
        - mtype != 'server'
        - wedition != 'media'
